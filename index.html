<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Calculator</title>
  <link rel='stylesheet' href='style.css'>
</head>

<body>

  <div id='main-container'>
    <div id='display'>0</div>
    <button type='button' id='divide' value='/' class='operator'>/</button>
    <button type='button' id='multiply' value='*' class='operator'>*</button>
    <button type='button' id='substract' value='-' class='operator' >-</button>
    <button type='button' id='add' value= '+'class='operator'>+</button>
    <button type='button' id='equal' value='=' class='result'>=</button>
    <button type='button' id='comma' value=',' class='number'>,</button>
    <button type='button' id='clear' class='clear'>CLEAR </button>
    <button type='button' id='zero' value='0' class='number'>0</button>
    <button type='button' id='one'value='1'class='number'>1</button>
    <button type='button' id='two'value='2'class='number'>2</button>
    <button type='button' id='three'value='3'class='number'>3</button>
    <button type='button' id='four'value='4'class='number'>4</button>
    <button type='button' id='five'value='5'class='number'>5</button>
    <button type='button' id='six'value='6'class='number'>6</button>
    <button type='button' id='seven'value='7'class='number'>7</button>
    <button type='button' id='eight'value='8'class='number'>8</button>
    <button type='button' id='nine'value='9'class='number'>9</button>
  </div>

  <script src='script.js'></script>

</body>

</html>
